<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SemLib</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- <link rel="icon" href="favicon.png"> -->
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
  <h1>SemLib!</h1>
  <h3>Search Your Stuff!</h3>
  <p class="htmx-indicator">Searching...</p>
  <input class="form-control" type="search" name="query" autocomplete="off" placeholder="Begin typing to search..." hx-post="/search"
    hx-trigger="keyup changed delay:500ms, search" hx-target="#search-results" hx-indicator=".htmx-indicator"
    hx-ext="json-enc" hx-validate="true" required>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="search-results">
    </tbody>
  </table>
</body>

</html>
